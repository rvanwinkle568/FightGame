<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fight Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <!-- Instructions container for Player 1 -->
  <div class="instructions-container left">
    <h2>Player 1 Instructions</h2>
    <ul>
      <li>Move Left: A</li>
      <li>Move Right: D</li>
      <li>Jump: W</li>
      <li>Attack: Space</li>
    </ul>
  </div>

  <!--Red container div-->
  <div class="game-container">
    <!--smaller red container-->
    <div class="health-bar-container">

      <!--player health-->
      <div class="health-bar player">
        <div></div>
        <div id="playerHealth"></div>
      </div>

      <!--Timer-->
      <div id="timer"></div>

      <!--Enemy health-->
      <div class="health-bar enemy">
        <div></div>
        <div id="enemyHealth"></div>
      </div>
    </div>

    <div id="txtendGame">Tie</div>
    <canvas></canvas>
  </div>

  <!-- Instructions container for Player 2 -->
  <div class="instructions-container right">
    <h2>Player 2 Instructions</h2>
    <ul>
      <li>Move Left: Left Arrow</li>
      <li>Move Right: Right Arrow</li>
      <li>Jump: Up Arrow</li>
      <li>Attack: Down Arrow</li>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
